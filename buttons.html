<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <script src="./bootstrap/bootstrap.js"></script>
</head>

<body>
    <div class="container mt-3">
        <button type="submit" class="ms-3 btn btn-outline-primary" disabled>Submit</button>
        <input type="button" value="Submit" class="mx-3 btn btn-primary btn-lg">
        <a href="#" class="btn btn-primary btn-sm">Submit</a>
        <p class="d-inline ms-3 btn btn-primary">Submit</p>
    </div>

    <div class="container mt-3">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>

        <div class="btn-group mt-3" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
        </div>
    </div>
</body>

</html>
