<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <title>Bootstrap Unitilies</title>
    <style>
        table {
            height: 100px;
        }
    </style>
</head>

<body class="container mt-1">

    <table>
        <tbody>
            <tr class="bg-primary">
                <td class="align-baseline bg-danger">baseline</td>
                <td class="align-top bg-info">top</td>
                <td class="align-middle bg-warning invisible">middle</td>
                <td class="align-bottom bg-dark">bottom</td>
                <td class="align-text-top bg-secondary">text-top</td>
                <td class="align-text-bottom">text-bottom</td>
            </tr>
        </tbody>
    </table>


    <script src="./bootstrap/bootstrap.js"></script>
</body>

</html>
